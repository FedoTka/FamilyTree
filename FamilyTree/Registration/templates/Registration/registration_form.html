{% extends 'base.html' %}

{%block title%}

Registration Form

{% endblock %}

{%block content%}
    <span>Форма Регистрации</span>
        <form action = "{%url 'registration'%}" method="post">
        {% csrf_token %}
        {% for item in form%}
            <br>
            {{item.label}}
            {{item}}
            <br>
        {% endfor %}
        <br>
        <button type="submit" style = 'width: 100px; height: 40px'>Send</button>
    </form>
{%endblock%}
